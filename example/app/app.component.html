<div style="margin: 40px auto; padding: 0 40px; max-width: 800px; width: 100%;">

    <ngx-card title="My first form">
        <form [formGroup]="form" novalidate>
            <ngx-radio [formControlName]="'radio'" value="men">Men</ngx-radio>
            <ngx-radio [formControlName]="'radio'" value="women">Women</ngx-radio>
            <ngx-radio [formControlName]="'radio'" value="both">Both</ngx-radio>
        </form>
    </ngx-card>

</div>
