<div class="ngx-notification {{ 'ngx-notification--' + type }}">
    <i class="material-icons ngx-notification__icon">
        {{ icon }}
    </i>
    <div class="ngx-notification__data">
        <span class="ngx-notification__title">
            {{ title | translate }}
        </span>
        <p class="ngx-notification__text">
            {{ text | translate }}
        </p>
    </div>
    <div [style.width]="progressWidth"
         class="ngx-notification-progress {{ 'ngx-notification-progress--' + type }}"></div>
</div>
