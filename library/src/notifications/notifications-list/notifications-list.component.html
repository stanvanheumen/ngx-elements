<div *ngIf="items | async as list" class="ngx-notifications">
    <div [@listAnimation]="list.length" class="ngx-notifications-list">
        <div *ngFor="let item of list; trackBy: trackById" class="ngx-notifications-wrapper">
            <ngx-notification-item [type]="item.type"
                                   [title]="item.title"
                                   [text]="item.text"
                                   [icon]="item.icon"
                                   [timeout]="item.timeout">
            </ngx-notification-item>
        </div>
    </div>
</div>
